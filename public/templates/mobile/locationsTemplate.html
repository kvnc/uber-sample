<div class="panel">
	<div class="top-nav">
		<div class="title">My Locations</div>
		<div class="go-back">Back</div>
	</div>
	<div class="locations-list">
		<div class="row add-location">
			<span><span class="box">+</span>  Add a new location</span>
		</div>
		<% _.each(locations, function(location){ %>
		<div class="row location" data-id="<%= location.get("id") %>">
			<span><%= location.get("name")%> - <%= location.get("street") %></span>
		</div>
		<% }); %>
	</div>
</div>
